<mat-toolbar color="primary" class="toolbar mat-elevation-z4 primary-toolbar">
  <span [routerLink]="['']" class="pointer">DnD Компаньон</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" (keyup.enter)="password.focus()" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" (keyup.enter)="auth()"
            #password />
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-stroked-button color="accent" [routerLink]="['/registration']">Регистрация</button>
      <div class="spacer"></div>
      <button mat-stroked-button color="accent" (click)="auth()" [disabled]="form.invalid">Войти</button>
    </mat-card-actions>
    <button mat-raised-button *ngIf="pwa.showInstallPromotion" (click)="pwa.addToHomeScreen()" class="pwa-button">
      Добавить на домашний экран
    </button>
  </mat-card>
</div>
