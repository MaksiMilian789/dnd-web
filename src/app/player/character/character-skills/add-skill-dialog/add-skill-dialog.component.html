<h3 mat-dialog-title>Добавление предмета</h3>
<mat-dialog-content>
    <form [formGroup]="addForm">
        <mat-form-field appearance="outline">
            <mat-label>Название предмета</mat-label>
            <mat-select formControlName="skill">
                <mat-option *ngFor="let skill of skills$ | async" [value]="skill.id" (click)="changeDescription(skill.description)"> 
                    {{ skill.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <mat-card>
        <mat-card-content>
            {{description}}
        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="spacer"></div>
    <button mat-button color="primary" [disabled]="!addForm.valid" (click)="add()">
        Добавить
    </button>
</mat-dialog-actions>
