<mat-toolbar color="primary" class="toolbar mat-elevation-z6 secondary-toolbar">
    <div class="steps">
        <a mat-icon-button [routerLink]="['/player/characters']">
            <mat-icon>close</mat-icon>
        </a>
        <button mat-icon-button [routerLink]="['/player/createCharacterName']" class="previous">
            <span>1</span>
        </button>
        <button mat-icon-button disableRipple="true">
            <span class="current">2</span>
        </button>
        <button mat-icon-button [disabled]="!addForm.valid" [routerLink]="['/player/createCharacterRace']">
            <span>3</span>
        </button>
        <button mat-icon-button [disabled]="true" [routerLink]="['/player/createCharacterBackground']">
            <span>4</span>
        </button>
    </div>
</mat-toolbar>
<div class="center">
    <form [formGroup]="addForm">
        <mat-form-field appearance="outline">
            <mat-label>Класс персонажа</mat-label>
            <mat-select formControlName="charClass">
                <mat-option *ngFor="let class of classes$ | async" [value]="class.id"
                    (click)="changeDescription(class.description)">
                    {{ class.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <mat-card>
        <mat-card-content>
            {{description}}
        </mat-card-content>
    </mat-card>

    <button mat-raised-button class="button-next" (click)="save()" [disabled]="!addForm.valid"
        [routerLink]="['/player/createCharacterRace']">
        Далее
    </button>
</div>
