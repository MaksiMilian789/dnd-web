<div class="filter">
    <button
      tuiIconButton
      icon="tuiIconArrowLeftLarge"
      appearance="flat"
      [routerLink]="['../../']"
    ></button>
  <tui-input [(ngModel)]="filter" (keyup)="applyTextFilter()" tuiTextfieldIcon="tuiIconSearchLarge" class="search">
    Поиск
    <input placeholder="Поиск по всем полям" tuiTextfield />
  </tui-input>
  <button
    tuiIconButton
    icon="tuiIconSaveLarge"
    appearance="flat"
    (click)="save()"
    [class.circle-badge]="hasChanges"
    [disabled]="!hasChanges"
  ></button>
</div>
<div class="mat-elevation-z2 container">
  <div class="table-overflow">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Роль</th>
        <td mat-cell *matCellDef="let element">
          <button tuiButton size="m" appearance="outline" class="role-button" (click)="changeRole(element)">{{ stringifyRole(element.role) }}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="element-row"></tr>

      <tr class="mat-row center" *matNoDataRow>
        <td class="mat-cell no-data mat-hint" colspan="3">Нет пользователей</td>
      </tr>
    </table>
  </div>
  <div class="containerBottom">
    <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 15, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
