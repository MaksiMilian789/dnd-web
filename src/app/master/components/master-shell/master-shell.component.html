<mat-toolbar color="primary" class="toolbar primary-toolbar" [class.mat-elevation-z8]="showShadow">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <span [routerLink]="['']" class="pointer truncate">DnD компаньон</span>
    </div>
    <div class="spacer"></div>
      <span>{{ userLogin }}</span>
      <button mat-icon-button (click)="logout()" matTooltip="Выйти">
        <mat-icon>logout</mat-icon>
      </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sidenav mat-elevation-z4" [mode]="drawlerMode" [(opened)]="openDrawer">
      <div class="drawer-content">
        <mat-nav-list>            
          <a mat-list-item [routerLink]="['worlds']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
            <mat-icon matListIcon>public</mat-icon>
            <p matLine class="nav-list-text">Игровые миры</p>
          </a>
          <a mat-list-item [routerLink]="['access-players']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
            <mat-icon matListIcon>admin_panel_settings</mat-icon>
            <p matLine class="nav-list-text">Управление игроками</p>
          </a>
        </mat-nav-list>
      </div>
    </mat-drawer>
  
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
