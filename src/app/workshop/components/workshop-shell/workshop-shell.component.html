<mat-toolbar color="primary" class="toolbar primary-toolbar" [class.mat-elevation-z8]="showShadow">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div matTooltip="На главную">
    <img src="/assets/icons/icon-96x96.png" alt="" srcset="" style="height: 48px; width: 48px;" [routerLink]="['']"
      class="clickable logo" />
  </div>
  <div>
    <span [routerLink]="['']" class="clickable logo-name">DnD компаньон</span>
  </div>
  <div class="spacer"></div>
  <span>{{ userLogin }}</span>
  <button mat-icon-button (click)="logout()" matTooltip="Выйти">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav mat-elevation-z4" [mode]="drawlerMode" [(opened)]="openDrawer">
    <div class="drawer-content">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['skills']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Способности</p>
        </a>
        <a mat-list-item [routerLink]="['items']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Предметы</p>
        </a>
        <a mat-list-item [routerLink]="['spells']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Заклинания</p>
        </a>
        <a mat-list-item [routerLink]="['classes']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Классы</p>
        </a>
        <a mat-list-item [routerLink]="['races']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Расы</p>
        </a>
        <a mat-list-item [routerLink]="['backgrounds']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Предыстории</p>
        </a>
        <a mat-list-item [routerLink]="['conditions']" routerLinkActive="active" (click)="openDrawer = !openDrawer">
          <mat-icon matListItemIcon>settings</mat-icon>
          <p matLine class="nav-list-text">Состояния</p>
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
